# Key bindings for United States (us) keyboards
# unbind with: bind[] = <keys>

autorun = ws[1]:xfce4-power-manager
autorun = ws[1]:picom --experimental-backends
autorun = ws[1]:xwallpaper --zoom /home/jake/.config/spectrwm/void.png
autorun = ws[1]:pa-applet
autorun = ws[1]:nm-applet

workspace_limit         = 9

#focus_mode              = follow
focus_default           = first

spawn_position          = next

warp_focus              = 0
warp_pointer            = 0

border_width            = 1
color_focus             = red
color_focus_maximized   = magenta
color_unfocus           = rgb:88/88/88
color_unfocus_maximized = rgb:88/88/88
region_padding          = 2
tile_gap                = 5

bar_action				= ~/.config/spectrwm/polybar/launch.sh
bar_action_expand       = 1
bar_enabled	        	= 1
bar_border_width	    = 0
bar_border[1]	    	= rgb:28/2a/36
bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]	    	= rgb:28/2a/36, rgb:00/80/80
bar_color_selected[1]	= rgb:00/80/80
bar_delay               = 1
bar_font_color[1]   	= rgb:bb/c5/ff, rgb:e1/ac/ff, rgb:dd/ff/a7, rgb:ff/8b/92, rgb:ff/e5/85, rgb:89/dd/ff
bar_font_color_selected	= black
bar_font	        	= Noto-Sans-fonts:size=11 awesome-terminal-fonts:size=11 NotoMonoRegular:bold:size=14'
bar_justify	        	= center
bar_format	            = +N:+I +S (+D) | +A
workspace_indicator 	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom	     	= 0
stack_enabled	    	= 1
clock_enabled	    	= 1
clock_format	    	= %a %b %d %R %Z %Y
iconic_enabled      	= 0
maximize_hide_bar	    = 0
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled 	= 1
verbose_layout	    	= 1
urgent_enabled	    	= 1

modkey                  = Mod1

program[browser]    = brave-browser-stable 
bind[browser]       = MOD+Shift+b

program[scratch]   = /home/jake/.local/scripts/scratch scratchpad
bind[scratch]      = MOD+Return
quirk[Alacritty:Alacritty:scratchpad]   = FLOAT

program[menu]       = /home/jake/.local/scripts/scratch launch
bind[menu]          = MOD+Shift+d
quirk[Alacritty:Alacritty:launch]    = FLOAT

program[vsp]        = alacritty -t install -e vsp2
bind[vsp]           = MOD+Shift+i
quirk[Alacritty:Alacritty:install]  = FLOAT

program[term]       = alacritty
bind[term]          = MOD+Shift+Return

program[altbrows]    = firefox
bind[altbrows]       = MOD+Shift+a

quirk[Alacritty:Alacritty:Mail] = FLOAT

